version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install uv
      - uv venv .venv
      - uv pip install -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install uv
  command: .venv/bin/gunicorn -b 0.0.0.0:8080 project.wsgi
  network:
    port: 8080
