version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install uv
      - uv venv /opt/venv
      - uv pip install -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install uv
    - export PATH="/opt/venv/bin:$PATH"
  command: python app.py
  network:
    port: 8080
    env: PORT
  env:
    - name: PATH
      value: "/opt/venv/bin:$PATH"
