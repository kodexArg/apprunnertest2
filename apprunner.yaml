version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install poetry
      - poetry config virtualenvs.create false
      - poetry install --only=main

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install poetry
    - poetry config virtualenvs.create false
  command: python3 app.py
  network:
    port: 8080
    env: PORT
