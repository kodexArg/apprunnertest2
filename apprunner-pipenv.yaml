version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install
  env:
    - name: BUILD_ENV
      value: "production"

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install --deploy
  command: pipenv run python3 app.py
  network:
    port: 8080
    env: PORT
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: DEBUG
      value: "false" 